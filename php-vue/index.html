<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../style.css">

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.22.0/axios.min.js"
    integrity="sha512-m2ssMAtdCEYGWXQ8hXVG4Q39uKYtbfaJL5QMTbhl2kc6vYyubrKHhr6aLLXW4ITeXSywQLn1AhsAaqrJl8Acfg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <title>Disks Vue</title>
</head>

<body>
  <div id="root">

    <div class="container">
      <div v-if="disks.length" class="row">
        <div v-for="diskDatas in disks" :key="diskDatas.title" class="col text-center">
          <div class="disk-card">
            <img class="img-fluid mb-3" :src="diskDatas.poster" :alt="diskDatas.title">
            <h5>{{diskDatas.title}}</h5>
            <div>{{diskDatas.author}}</div>
            <time>{{diskDatas.year}}</time>
          </div>
        </div>
      </div>
      <p v-else>Cerca un film!</p>
    </div>

  </div>

  <script src="./js/script.js"></script>
</body>

</html>
